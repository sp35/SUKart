{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row">
    <div class="col-md-8 col-sm-10 col-12">
      <h2>Complaint Form</h2>
      <p><a href="{% url 'view-order-complaints' pk %}">View previous complaints</a></p>
      {% if form.errors %}
        {% for field in form %}
          {% for error in field.errors %}
            <p> {{ error }} </p>
          {% endfor %}
        {% endfor %}
      {% endif %}      
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="small">Report</button>
      </form>
    </div>
  </div>
{% endblock %}
